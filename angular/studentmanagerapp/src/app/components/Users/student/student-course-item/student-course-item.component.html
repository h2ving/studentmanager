<tr>
  <td>{{ course.name }}</td>
  <td>{{ course.description }}</td>
  <td>{{ course.startDate.toLocaleDateString("en-US") }} - {{ course.endDate.toLocaleDateString("en-US") }}</td>
  <td>{{ course.academicHours }}</td>
  <td>{{ course.remote ? '&#9989;' : '&#10060;' }}</td>
  <td *ngIf="allCourses" class="join-course"><b>&#10004;</b></td>
</tr>
